<!DOCTYPE html>
<html>
    <head>
        <title>Sim</title>
        <link rel="stylesheet" href="styles.css">
        <style>

            body {background-color: rgb(184, 224, 243);}
            .heading {text-align: center;}
            h1 {color: rgb(22, 71, 12);}
            hr {height: 5px;
                 background-color: rgb(22, 71, 12);
                 border: none;
                 border-radius: 12px;
            }
            p {color: rgb(22, 71, 12); font-size:medium}

            button {background-color: rgb(43, 124, 26);
                 border: none;
                 color: white;
                 padding: 10px 30px;
                 border-radius: 12px;
                 cursor: pointer;
                 transition-duration: 0.4s;
                 font-weight: bold;
            }

            .buttonHover:hover {
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19); border-radius: 12px;
                background-color: darkgreen;
                }
            .container {
                    width: 100%;
                    height: 75px;
                    position: relative;
                }
            .buttonRunSim {
                    width: 125px;
                    height: 75px;
                    position: absolute;
                    left: 0;
                }
            .buttonSettings {
                    width: 125px;
                    height: 75px;
                    position: absolute;
                    right: 0;
                    text-align: right;
                }
        </style>
    </head>

    <body>
        <div class="heading"><h1>Sim</h1></div>
        <hr>
        <div class="heading"><p>Made By Leonardo</p></div>
        
       	<div class="container">
        	<div class="buttonRunSim"><button class="buttonHover" type="button">Run Sim</button></div>
            <div class="buttonSettings"><button class="buttonHover" type="button">Settings</button></div>
        </div>

    </body>
</html>
