<!DOCTYPE html>
<html>
    <head>
        <title>Sim</title>
        <link rel="stylesheet" href="styles.css">
        <style>

            body {background-color: rgb(184, 224, 243);}
            .center {text-align: center;}
            .centerTable {margin-left: auto; margin-right: auto;}
            .tableTopPadding {padding: 15% 0 0 0;}
            h1 {color: rgb(22, 71, 12);}
            hr {height: 5px;
                 background-color: rgb(22, 71, 12);
                 border: none;
                 border-radius: 12px;
            }
            p {color: rgb(22, 71, 12); font-size: medium;}

            table, th, td {
                border: 5px solid;
                color: rgb(43, 124, 26);
                text-align: center;
                padding: 5px;
                font-size: 35px;
            }
            th {font-weight: bolder;}
            td {font-weight: 400}
            table {
                border-collapse: collapse;
            }

            button {background-color: rgb(43, 124, 26);
                 border: none;
                 color: white;
                 padding: 10px 30px;
                 border-radius: 12px;
                 cursor: pointer;
                 transition-duration: 0.4s;
                 font-weight: bold;
            }

            .buttonHover:hover {
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19); border-radius: 12px;
                background-color: darkgreen;
                }
            .container {
                    width: 100%;
                    height: 75px;
                    position: relative;
                }
            .buttonRunSim {
                    width: 125px;
                    height: 75px;
                    position: absolute;
                    left: 0;
                }
            .buttonSettings {
                    width: 125px;
                    height: 75px;
                    position: absolute;
                    right: 0;
                    text-align: right;
                }
        </style>
    </head>

    <body>
        <div class="center"><h1>Sim</h1></div>
        <hr>
        <div class="center"><p>Made By Leonardo</p></div>
        
       	<div class="container">
        	<div class="buttonRunSim"><button class="buttonHover" type="button" onclick="">Run Sim</button></div>
            <div class="buttonSettings"><button class="buttonHover" type="button" onclick="">Settings</button></div>
        </div>

        <div class="tableTopPadding">
            <table class="centerTable">
                <tr>    
                    <th>Variable</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>Creature Start Population</td>
                    <td>---</td>
                </tr>
                <tr>
                    <td>Tree Start Population</td>
                    <td>---</td>
                </tr>
                <tr>
                    <td>Max Days</td>
                    <td>---</td>
                </tr>
            </table>
        </div>

    </body>
</html>
